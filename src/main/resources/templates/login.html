<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST" action="/login">
<label>Username</label><input type="text" name="username"><br>
<label>Password</label><input type="password" name="password"><br>

</form>
<p th:if="${error != null}" th:text="Invalid Credentials Exception"></p>
</body>
</html>
